<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="bootstrap5/js/bootstrap.bundle.js"></script>
    <title>Landing Pages</title>
</head>

<body>
    <!-- Main -->
    <div class="position-relative">
        <img src="assets/image/main-bg.jpg" class="img-fluid" alt="background-image">

        <nav class="navbar navbar-expand-lg navbar-dark position-absolute top-0 w-100 bg-dark bg-opacity-50">
            <div class="container-fluid my-lg-3">
                <a class="navbar-brand text-uppercase fw-bold ms-lg-5 me-lg-5 px-lg-5" href="#">logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase fw-bold me-lg-5 ms-lg-5" aria-current="page" href="#">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase fw-bold me-lg-5" href="#">work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase fw-bold me-lg-5" href="#">contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase fw-bold me-lg-5" href="#">about me</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase fw-bold me-lg-2" href="#">sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase fw-bold pe-lg-5 me-lg-5" href="#">login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="header-main position-absolute w-100 text-center">
            <h1 class="text-white text-uppercase fw-bold mb-lg-5 mb-md-4 mb-sm-3">play traditional game</h1>
            <h3 class="text-white mb-lg-5 mb-md-4 mb-sm-3">Experience new traditional game play</h3>
            <button class="btn btn-warning text-uppercase fw-bold py-lg-3 px-lg-5 py-md-2 px-md-4 py-sm-1 px-sm-3">play now</button>
        </div>

        <div class="scroll-main position-absolute w-100 text-center">
            <p class="text-white text-uppercase fw-bold mb-0">The Story</p>
            <button type="button" class="btn"><img src="assets/image/scroll-down.svg" class="img-fluid mt-0" alt="image-scroll-down"></button>
        </div>
    </div>

    <!-- Gameplay Options -->
    <div class="position-relative">
        <img src="assets/image/the-games-bg.jpg" class="img-fluid" alt="background-image">
        <div class="container-fluid position-absolute top-50 start-50 translate-middle">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <p class="text-gameplay-1 text-white mb-lg-3 mb-md-2 mb-sm-1">What's so special?</p>
                        <p class="text-gameplay-2 text-white text-uppercase">the games</p>
                    </div>
                    <div class="col-lg-8 mt-lg-5 col-md-12 col-sm-12">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="assets/image/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="carousel-image">
                              </div>
                              <div class="carousel-item">
                                <img src="assets/image/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="carousel-image">
                              </div>
                              <div class="carousel-item">
                                <img src="assets/image/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="carousel-image">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
